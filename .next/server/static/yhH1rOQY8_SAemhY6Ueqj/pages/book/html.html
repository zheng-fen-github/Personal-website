0 pt-5"><div class="jsx-3180985772 row root"></div></div></div><div class="jsx-2643458193 content-list overflow-auto"><div class="jsx-2643458193 back justify-content-center align-items-center rounded-circle"></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"book":[{"BookMessage":[{"pageTitle":"构建表单","pageContent":[{"pieceTitle":"form","pieceMessage":[" \u003cform\u003e 元素按照一定的格式定义了表单和确定表单行为的属性。当您想要创建一个HTML表单时，都必须从这个元素开始，然后把所有内容都放在里面。许多辅助技术或浏览器插件可以发现\u003cform\u003e元素并实现特殊的钩子，使它们更易于使用。"]},{"pieceTitle":"\u003cfieldset\u003e 和 \u003clegend\u003e 元素","pieceMessage":["\u003cfieldset\u003e元素是一种方便的用于创建具有相同目的的小部件组的方式，出于样式和语义目的。 你可以在\u003cfieldset\u003e开口标签后加上一个 \u003clegend\u003e元素来给\u003cfieldset\u003e 标上标签。 \u003clegend\u003e的文本内容正式地描述了\u003cfieldset\u003e里所含有部件的用途。"]},{"pieceTitle":"\u003clabel\u003e","pieceMessage":[" \u003clabel\u003e 元素是为HTML表单小部件定义标签的正式方法。如果你想构建可访问的表单，这是最重要的元素——当实现的恰当时，屏幕阅读器会连同有关的说明和表单元素的标签一起朗读。","正确设置标签的另一个好处是可以在所有浏览器中单击标签来激活相应的小部件。"]}],"createTime":1586097609458},{"pageTitle":"原生表单部件","pageContent":[{"pieceTitle":"通用属性","pieceMessage":["autofocus 。\n这个布尔属性允许您指定当页面加载时元素应该自动具有输入焦点，除非用户覆盖它，例如通过键入不同的控件。文档中只有一个与表单相关的元素可以指定这个属性。","disabled。\n这个布尔属性表示用户不能与元素交互。如果没有指定这个属性，元素将从包含它的元素继承设置，例如\u003cfieldset\u003e;如果没有包含在设定了disabled属性的元素里，那么这个元素就是可用的。","name。\n元素的名称;这是跟表单数据一起提交的。","value。\n元素的初始值。"]},{"pieceTitle":"文本输入框","pieceMessage":["文本输入框 \u003cinput\u003e 是最基本的表单小部件。 这是一种非常方便的方式，可以让用户输入任何类型的数据。","标记为 readonly (用户不能修改输入值)甚至是 disabled (输入值永远不会与表单数据的其余部分一起发送)。"," placeholder; 这是文本输入框中出现的文本，用来简略描述输入框的目的。","可以被限制在size (框的物理尺寸) 和 长度 (可以输入的最大字符数)。"]}],"createTime":1586097788402}],"_id":"5e89ed5100d8364dc8cf97d4","BookTitle":"表单","__v":0}]},"__N_SSG":true},"page":"/book/[name]","query":{"name":"html"},"buildId":"yhH1rOQY8_SAemhY6Ueqj","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/runtime/polyfills-1e5e3e1f64c0fdafa966.js"></script><script async="" data-next-page=
