0 pt-5"><div class="jsx-3180985772 row root"></div></div></div><div class="jsx-2643458193 content-list overflow-auto"><div class="jsx-2643458193 back justify-content-center align-items-center rounded-circle"></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"book":[{"BookMessage":[{"pageTitle":"页面（page）","pageContent":[{"pieceTitle":"页面（Pages）","pieceMessage":["在 Next.js 中，一个 page（页面） 就是一个从 .js、.ts 或 .tsx 文件导出（export）的 React 组件 ，这些文件存放在 pages 目录下。每个 page（页面）都基于其文件名与路由（route）关联。"]},{"pieceTitle":"具有动态路由的页面","pieceMessage":["Next.js 支持具有动态路由的 pages（页面）。例如，如果你创建了一个命名为 pages/posts/[id].js 的文件，那么就可以通过 posts/1、posts/2 等类似的路径进行访问。"]},{"pieceTitle":"预渲染","pieceMessage":["默认情况下，Next.js 将 预渲染 每个 page（页面）。这意味着 Next.js 会预先为每个页面生成 HTML 文件，而不是由客户端 JavaScript 来完成。预渲染可以带来更好的性能和 SEO 效果。","每个生成的 HTML 文件都与该页面所需的最少 JavaScript 代码相关联。当浏览器加载一个 page（页面）时，其 JavaScript 代码将运行并使页面完全具有交互性。（此过程称为 水合（hydration）。）"]},{"pieceTitle":"两种形式的预渲染","pieceMessage":["Next.js 具有两种形式的预渲染： 静态生成（Static Generation） 和 服务器端渲染（Server-side Rendering）。这两种方式的不同之处在于为 page（页面）生成 HTML 页面的 时机 。","静态生成 （推荐）：HTML 在 构建时 生成，并在每次页面请求（request）时重用。\n服务器端渲染：在 每次页面请求（request）时 重新生成 HTML。","重要的是，Next.js 允许你为每个页面 选择 预渲染的方式。你可以创建一个 “混合渲染” 的 Next.js 应用程序：对大多数页面使用“静态生成”，同时对其它页面使用“服务器端渲染”。","出于性能考虑，我们 推荐 在服务器端渲染的同时使用 静态生成 。 CDN 可以缓存静态生成的页面以提高性能。但是，在某些情况下，服务器端渲染可能是唯一的选择。"]},{"pieceTitle":"静态生成","pieceMessage":["如果一个页面使用了 静态生成，在 构建时（build time） 将生成此页面对应的 HTML 文件 。这意味着在生产环境中，运行 next build 时将生成该页面对应的 HTML 文件。然后，此 HTML 文件将在每个页面请求时被重用，还可以被 CDN 缓存。"]}],"createTime":1586098370104},{"pageTitle":"获取资料","pageContent":[{"pieceTitle":"getStaticProps","pieceMessage":["在构建时获取数据。","如果导出从页面async调用的函数getStaticProps，则Next.js将在构建时使用所返回的道具来预渲染此页面getStaticProps。","该context参数是一个包含以下键的对象：","params包含使用动态路由的页面的路由参数。例如，如果页面名称是[id].js，params则将看起来像{ id: ... }。要了解更多信息，请查看动态路由文档。您应该将其与一起使用getStaticPaths，我们将在后面说明。\npreview是true，如果该页面在预览模式和false其他。请参阅预览模式文档。\npreviewData包含设置的预览数据setPreviewData。请参阅预览模式文档。"]},{"pieceTitle":"getStaticPaths","pieceMessage":["如果页面具有动态路由（文档）并使用getStaticProps它，则需要定义一个在构建时必须呈现为HTML的路径列表。","如果从使用动态路由的页面导出一个async调用的函数getStaticPaths，则Next.js将静态预呈现由指定的所有路径getStaticPaths。","该paths键确定将预渲染哪些路径。例如，假设您有一个使用名为的动态路由的页面pages/posts/[id].js。"]}],"createTime":1586098541070}],"_id":"5e89f00200d8364dc8cf97d6","BookTitle":"基本特性","__v":0}]},"__N_SSG":true},"page":"/book/[name]","query":{"name":"next"},"buildId":"yhH1rOQY8_SAemhY6Ueqj","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/runtime/polyfills-1e5e3e1f64c0fdafa966.js"></script><script async="" data-next-page="/book/[name]" src="/_next/static/yhH1rOQY8_SAemhY6Ueqj/pages/book/%5Bname%5D.js"></script><script async="" data-next-page="/_app" src="/_next/static/yhH1rOQY8_SAemhY6Ueqj/pages/_app.js"></script><script src="/_next/static/runtime/webpack-b65cab0b00afd201cbda.js" async=""></script><script src="/_next/static/chunks/framework.0f140d5eb2070c7e423d.js" async=""></script><script src="/_next/static/chunks/4914f95025991deeed5cb4632df79e03a2429296.1e3694368292d6ee3703.js" async=""></script><script src="/_next/static/chunks/f3f142cef4c850cf4580ad228a0d9f97500e5ae3.5a54329ea160d8d91b1d.js" async=""></script><script src="/_next/static/runtime/main-989d2213ec68ed235ab0.js" async=""></script><script src="/_next/static/yhH1rOQY8_SAemhY6Ueqj/_buildManifest.js" async=""></script><script src="/_next/static/yhH1rOQY8_SAemhY6Ueqj/_ssgManifest.js" async=""></script></body></html>
